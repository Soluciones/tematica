LineLength:
  Description: 'Limit lines to 120 characters.'
  Max: 120
  Exclude:
    - app/views/**/*
    - db/seeds.rb
    - db/seeds/*

StringLiterals:
  EnforcedStyle: single_quotes

HashSyntax:
  EnforcedStyle: hash_rockets

SignalException:
  EnforcedStyle: only_raise

DotPosition:
  EnforcedStyle: leading

AllCops:
  Exclude:
    - db/schema.rb
    - test/dummy/db/schema.rb
